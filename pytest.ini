[pytest]
# Pytest Configuration for Gravity Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Coverage options
    --cov=gravity_framework
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=95
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow running tests (deselect with '-m "not slow"')
    docker: Tests requiring Docker (deselect with '-m "not docker"')

# Coverage configuration
[coverage:run]
source = gravity_framework
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @overload
precision = 2

[coverage:html]
directory = htmlcov
